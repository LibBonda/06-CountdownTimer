<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Launching Soon Countdown time with Clock</title>
</head>

<body>
    <div id="overlay"></div>
    <img class ="logo" src="Media/coffee-logo-png-7517.png"   alt = "logo">
    <br>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <span id="small">Day</span>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <span id="small">Hour</span>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <span id="small">Min</span>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <span id="small">Sec</span>
        </div>
    </div>

</body>

</html>
